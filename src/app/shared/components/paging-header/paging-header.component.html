<header>
          <span *ngIf="totalCount && totalCount > 0">Showing
            <strong>
              {{(pageIndex - 1) * pageSize + 1}} -
              {{
              pageIndex * pageSize > totalCount
                ? this.totalCount
                : pageIndex * pageSize
              }}
            </strong>
            of
            <strong>
              {{totalCount}}
            </strong>
            Results</span>
  <span *ngIf="totalCount === 0">
            There are <strong>0</strong> results this filter
          </span>
</header>
