<div class="form-label-group">
  <input
    [ngClass]="(controlDir && controlDir.control
              && controlDir.control.touched)
              ? !controlDir.control.valid
              ? 'is-invalid' : 'is-valid' : null"
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouch()"
    id="{{label}}"
    #input
    class="form-control"
    placeholder="{{label}}">
  <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
      class="fa fa-spinner fa-spin loader">
  </div>
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback"
       *ngIf="(controlDir && controlDir.control
              && !controlDir.control.valid
              && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern && label === 'Email Address'">
      Invalid Email Address
    </span>
    <span *ngIf="controlDir.control.errors?.pattern && label === 'Password'">
      Password length must be between 8-20 containing 1 lowercase letter, 1 uppercase letter, 1 number and a special character
    </span>
  </div>
  <div class="invalid-feedback d-block"
       *ngIf="(controlDir && controlDir.control
              && !controlDir.control.valid
              && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.emailExists">
      Email Address is in use
    </span>
  </div>
</div>
